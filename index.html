<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="header"><img src="./images/icon-star.svg" alt="star"></div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      </div>
      <div class="rating">
        <input type="radio"  id="radio-1" name="rate" class="radio-btn" value="1">
        <label class="number number-1" for="radio-1">1</label>

        <input type="radio"  id="radio-2" name="rate" class="radio-btn" value="2">
        <label class="number number-2" for="radio-2">2</label>

        <input type="radio"  id="radio-3" name="rate" class="radio-btn" value="3">
        <label class="number number-3" for="radio-3">3</label>

        <input type="radio"  id="radio-4" name="rate" class="radio-btn" value="4">
        <label class="number number-4" for="radio-4">4</label>

        <input type="radio"  id="radio-5" name="rate" class="radio-btn" value="5">
        <label class="number number-5" for="radio-5">5</label>
      </div>
      <input type="submit" value="submit" id="btn">

    </div>

    <div class="container-2" id="container">
      <div class="header">
        <img src="./images/illustration-thank-you.svg" alt="thank you">
        <div class="rating-number"></div>
      </div>
      <div class="body">
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
